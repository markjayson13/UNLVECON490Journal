title: UNLV ECON 495 Journal
tagline: A student-researched journal from the UNLV ECON 490 capstone cohorts.
description: Undergraduate economics capstone papers organized by semester and year.
contact_email: "econ490journal@unlv.edu"

url: "https://markjayson13.github.io"
baseurl: "/UNLVECON490Journal"
permalink: /:categories/:title/
home_preview_length: 160

markdown: kramdown

plugins:
  - jekyll-include-cache
  - jekyll-sitemap

defaults:
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: home
  - scope:
      path: "issues"
      type: "pages"
    values:
      layout: issue
  - scope:
      path: "issues/*/paper-*.md"
    values:
      layout: paper
  - scope:
      path: "policies"
      type: "pages"
    values:
      layout: page
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
  - scope:
      path: ""
      type: "posts"
    values:
      layout: page

exclude:
  - templates
  - tools
  - vendor
  - Gemfile
  - Gemfile.lock
